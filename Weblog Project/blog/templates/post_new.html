{% extends "base.html" %}

{% block title %}
ایجاد یک پست جدید
{% endblock title %}

{% block content %}
<div class="card shadow my-3 p-5">
    <h3>Add new Post:</h3>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
